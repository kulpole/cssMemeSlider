<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>cssMemeSlider</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="slider">
                <div class="photos">
                    <img class="photo1" src="/cssMemeSlider/images/testimg1.png" alt="photo1">
                    <img class="photo2" src="/cssMemeSlider/images/testimg2.png" alt="photo2">
                    <img class="photo3" src="/cssMemeSlider/images/testimg3.png" alt="photo3">
                    <img class="photo4" src="/cssMemeSlider/images/testimg4.png" alt="photo4">
                </div>
                <div class="slider-content">
                    <div class="signatures">
                        <p class="signature1">Подпись 1</p>
                        <p class="signature2">Подпись 2</p>
                        <p class="signature3">Подпись 3</p>
                        <p class="signature4">Подпись 4</p>
                    </div>
                    <div class="nav">
                        <input class="checkbox1" type="checkbox" name="" id="">
                        <input class="checkbox2" type="checkbox" name="" id="">
                        <input class="checkbox3" type="checkbox" name="" id="">
                        <input class="checkbox4" type="checkbox" name="" id="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <a href="https://github.com/kulpole">kulpole</a>
            </div>
        </div>
    </footer>
</body>

</html>
