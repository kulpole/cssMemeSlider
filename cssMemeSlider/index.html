<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>cssMemeSlider</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="slider">
                <input type="radio" name="r" id="radio1" checked>
                <input type="radio" name="r" id="radio2">
                <input type="radio" name="r" id="radio3">
                <input type="radio" name="r" id="radio4">

                <div class="photos">
                    <div class="photo photo1"><img src="/images/1.jpg" alt="photo1"></div>
                    <div class="photo photo2"><img src="/images/2.jpg" alt="photo2"></div>
                    <div class="photo photo3"><img src="/images/3.jpg" alt="photo3"></div>
                    <div class="photo photo4"><img src="/images/4.jpg" alt="photo4"></div>
                </div>

                <div class="slider-content">
                    <div class="signatures">
                        <div class="signature signature1"><p>Я: *сдвигаю &lt;div&gt; на один пиксель<br>*Сайт:</p></div>
                        <div class="signature signature2"><p>Когда гуглишь новую ошибку, а все ссылки уже фиолетовые:</p></div>
                        <div class="signature signature3"><p>Это я с ноги врываюсь в IT в свои 35</p></div>
                        <div class="signature signature4"><p>Я, когда копирую чужой код без пониманься</p></div>
                    </div>
                    <div class="nav">
                        <label class="nav-element" for="radio1"><div class="nav-element_mark1"></div></label>
                        <label class="nav-element" for="radio2"><div class="nav-element_mark2"></div></label>
                        <label class="nav-element" for="radio3"><div class="nav-element_mark3"></div></label>
                        <label class="nav-element" for="radio4"><div class="nav-element_mark4"></div></label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <a href="https://github.com/kulpole">kulpole</a>
            </div>
        </div>
    </footer>
</body>

</html>
