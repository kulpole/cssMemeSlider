<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>cssMemeSlider</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="slider">
                <input type="radio" name="r" id="radio1" checked>
                <input type="radio" name="r" id="radio2">
                <input type="radio" name="r" id="radio3">
                <input type="radio" name="r" id="radio4">

                <div class="photos">
                    <div class="photo photo1"><img src="/cssMemeSlider/images/testimg1.png" alt="photo1"></div>
                    <div class="photo photo2"><img src="/cssMemeSlider/images/testimg2.png" alt="photo2"></div>
                    <div class="photo photo3"><img src="/cssMemeSlider/images/testimg3.png" alt="photo3"></div>
                    <div class="photo photo4"><img src="/cssMemeSlider/images/testimg4.png" alt="photo4"></div>
                </div>
                
                <div class="slider-content">
                    <div class="signatures">
                        <p class="signature1">Подпись 1</p>
                        <p class="signature2">Подпись 2</p>
                        <p class="signature3">Подпись 3</p>
                        <p class="signature4">Подпись 4</p>
                    </div>
                    <div class="nav">
                        <label class="nav-element" for="radio1"></label>
                        <label class="nav-element" for="radio2"></label>
                        <label class="nav-element" for="radio3"></label>
                        <label class="nav-element" for="radio4"></label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <a href="https://github.com/kulpole">kulpole</a>
            </div>
        </div>
    </footer>
</body>

</html>
